service: notifications

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-central-1
  environment:
    SLACK_API_TOKEN: ${file(secret.yml):secret}
  profile: default
  apiKeys:
    - notifications-service

functions:
  getChannelList:
    handler: getChannelList.getChannelList
    events:
      - http:
          path: notifications
          method: get
          private: true

  sendMsg:
    handler: sendMsg.sendMsg
    events:
      - http:
          path: notifications
          method: post
          private: true